<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Contact details</title>
</head>

<body>
  <h1>Contact details</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <<th scope="row">Name:</th>
          <td>Me myself and I</td>
      </tr>
      <tr>
        <th scope="row">Address:</th>
        <td>Someplace here</td>
      </tr>
      <tr>
        <th scope="row">Phone:</th>
        <td>A bunch of numbers</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">&nbsp;</th>
        <td>Go ahead, make my day and contact me.</td>
      </tr>
    </tfoot>
  </table>
  <hr>
  <form action="mailto:joe@example.com?subject=feedback" method="post" enctype="text/plain">
    <label for="">Your Name:</label>
    <input type="text" name="yourName" value=""><br>
    <label for="">Pick your favourite colour:</label>
    <input type="color" name="yourColour" value=""><br>
    <label for="">Your favourite number:</label>
    <input type="number" name="yourNumber" value=""><br>
    <label for="">Your favourite URL:</label>
    <input type="url" name="yourURL" value=""><br>
    <label for="">Do you want to sign up for the email list?</label>
    <input type="checkbox" name="yourCheckbox" value=""><br>
    <label for="">Your email address:</label>
    <input type="email" name="yourEmail" value=""><br>
    <label for="">Your phone number:</label>
    <input type="tel" name="yourPhone" value=""><br>
    <label for="">Current date (DD/MM/YYYY):</label>
    <input type="date" name="yourDate" value=""><br>
    <label for="">Month (MM/YYYY)</label>
    <input type="month" name="yourMonth" value=""><br>
    <label for="">Week:</label>
    <input type="week" name="yourWeek" value=""><br>
    <label for="">Time:</label>
    <input type="time" name="yourTime" value=""><br>
    <label for="">File to upload:</label>
    <input type="file" name="yourFile" value=""><br>
    <label for="">Your secret password:</label>
    <input type="password" name="yourPWD" value=""><br>
    <p>Please select your preferred contact method:</p>
    <div>
      <input type="radio" id="contactChoice1" name="yourContact" value="email">
      <label for="contactChoice1">Email</label>
      <input type="radio" id="contactChoice2" name="yourContact" value="phone">
      <label for="contactChoice2">Phone</label>
      <input type="radio" id="contactChoice3" name="yourContact" value="mail">
      <label for="contactChoice3">Mail</label>
    </div>
    <label for="">Your message:</label><br>
    <textarea name="yourMessage" rows="10" cols="80"></textarea><br>
    <input type="submit" name="">
  </form>
  <div class="main_logo color5_back">
							<div class="logo_wrapper">
								<canvas width="200" height="200" class="main_logo_icon logo_canvas color3" style="margin: 0px auto; width: 19.84%; height: 19.84%; display: block; float: none; transform: translate(0px, 156px);"></canvas>
								<div class="logo_text_group" style="width: auto; padding-left: 0px; margin-top: 5.51px; margin-left: 0px; display: block; float: none;">
								<h1 class="main_logo_text font_title color4" style='width: 100%; text-align: center; font-family: "Ek Mukta"; font-size: 2.74em; font-style: normal; font-weight: 200; display: inline-block; max-width: none; transform: translate(0px, 156px);'><span class="company_name">jts</span></h1>
								<h2 class="font_subtitle maincolor_secondary color4" style='width: 100%; text-align: center; font-family: "Libre Franklin"; font-size: 1.5em; font-style: oblique; font-weight: 200; margin-top: 0.4em; transform: translate(0px, 156px);'><span class="tagline"></span></h2>
								</div>
							</div>
						</div>
</body>

</html>
